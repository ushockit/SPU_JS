<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        (function () {
            // https://learn.javascript.ru/event-loop
            // -= Event Loop =-
            console.log('Hello');       // Помещается в Call Stack (1)

            new Promise((res, rej) => { // Помещается в Call Stack (2)
                res('Some result');
            }).then((resp) => {
                console.log('Microtask 1');
                return resp;
            }).then((resp) => {
                console.log('Microtask 2');
            })

            setTimeout(() => {          // Помещается в Call Stack (3)
                console.log('Start macrotask');
            }, 0);

            console.log('world');    // Помещается в Call Stack (4)
        }())
    </script>
</body>
</html>
